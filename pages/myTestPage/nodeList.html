<div class="row">
    <div class="col-lg-12">
        <h3 class="page-header">NodeList</h3>
    </div>
</div>
<div ng-controller="siteCtrl" id="content">
<table width="100%" class="table table-striped table-bordered table-hover" id="nodeListTable">
    <thead>
    <tr>
        <th>id</th>
        <th>name</th>
        <th>url</th>
        <th>version</th>
        <th>starTime</th>
    </tr>
    </thead>
    <tbody>
    <tr class="gradeA" ng-repeat="x in datas" on-finish-render>
        <td>{{x.id}}</td>
        <td>{{x.name}}</td>
        <td>{{x.url}}</td>
        <td>{{x.version}}</td>
        <td>{{x.startTime}}</td>
    </tr>
    </tbody>
</table>
<button class="btn btn-primary" id="myButton">Refresh</button>
</div>
