<div class="row">
    <div class="col-lg-12">
        <h3 class="page-header">NodeList</h3>
    </div>
</div>
<div ng-controller="nodeListCtrl" id="content">
<table width="100%" class="table table-striped table-bordered table-hover" id="nodeListTable">
    <thead>
    <tr>
        <th>id</th>
        <th>name</th>
        <th>url</th>
        <th>version</th>
        <th>starTime</th>
        <th>operation</th>
    </tr>
    </thead>
    <tbody>
    <tr class="gradeA" ng-repeat="x in datas" on-finish-render>
        <td>{{x.id}}</td>
        <td>{{x.name}}</td>
        <td>{{x.url}}</td>
        <td>{{x.version}}</td>
        <td>{{x.startTime}}</td>
        <td>
            <button style='padding:2px' class="btn btn-primary" data-toggle="modal" data-target="#nodeDetail">Watch</button>
        </td>
    </tr>
    </tbody>
</table>
<button class="btn btn-primary" id="nodeListRefreshButton">Refresh</button>
</div>

<!--查看对话框-->
<div class="modal fade" id="logDetail" tabindex="-1" role="dialog" aria-labelledby="logDetailModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="logDetailModalLabel">
                    Add Log Trace
                </h4>
            </div>
            <div class="modal-body">;
                some log data
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Dismiss</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
