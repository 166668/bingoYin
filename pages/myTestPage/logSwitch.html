
<div class="row">
    <div class="col-lg-12">
        <h3 class="page-header">LogSwitch</h3>
    </div>
</div>


<div class="panel-group" id="accordion">
    <div class="panel panel-default">
        <div class="panel-heading ">
            <h4 class="panel-title ">
                <a data-toggle="collapse" data-parent="#accordion"
                   href="logSwitch.html#collapseOne">
                    Filter to Collapse
                </a>
            </h4>
        </div>
        <div id="collapseOne" class="panel-collapse collapse in">
            <div class="panel-body">
                <div class="col-sm-offset-3" ng-controller="logSwitchCtrl">
                    <form id="myForm" class="form-horizontal" role="form" action="#">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Name</label>
                            <div class="col-sm-3">
                                <p class="form-control-static">bingo</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword" class="col-sm-2 control-label">Level</label>
                            <div class="col-sm-3">
                                <select class="form-control">
                                    <option>Info</option>
                                    <option>Debug</option>
                                    <option>Warn</option>
                                    <option>Error</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword" class="col-sm-2 control-label">Duration</label>
                            <div class="col-sm-3">
                                <input type="number" class="form-control" id="inputPassword"
                                       placeholder="mission duration">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-2">
                                <button class="btn btn-primary" id="logSwitchButton">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<hr style="height:3px;border:none;border-top:1px solid darkgray;" />

<div ng-controller="siteCtrl" id="content">
    <table width="100%" class="table table-striped table-bordered table-hover" id="nodeListTable">
        <thead>
        <tr>
            <th>id</th>
            <th>name</th>
            <th>url</th>
            <th>version</th>
            <th>starTime</th>
        </tr>
        </thead>
        <tbody>
        <tr class="gradeA" ng-repeat="x in datas" on-finish-render>
            <td>{{x.id}}</td>
            <td>{{x.name}}</td>
            <td>{{x.url}}</td>
            <td>{{x.version}}</td>
            <td>{{x.startTime}}</td>
        </tr>
        </tbody>
    </table>
    <button class="btn btn-primary" id="myButton">Refresh</button>
</div>
