
<div class="row">
    <div class="col-lg-12">
        <h3 class="page-header">LogSwitch</h3>
    </div>
</div>


<div class="panel-group" id="accordion">
    <div class="panel panel-default">
        <div class="panel-heading ">
            <h4 class="panel-title ">
                <a data-toggle="collapse" data-parent="#accordion"
                   href="logSwitch.html#collapseOne">
                    Filter to Collapse
                </a>
            </h4>
        </div>
        <div id="collapseOne" class="panel-collapse collapse in">
            <div class="panel-body">
                <div class="col-sm-offset-3" ng-controller="logSwitchCtrl">
                    <form id="logSwitchForm" class="form-horizontal" role="form" action="#">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Name</label>
                            <div class="col-sm-3">
                                <input class="form-control" name="name" type="text" value="bingo" readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="logSwitchLevelSelect" class="col-sm-2 control-label">Level</label>
                            <div class="col-sm-3">
                                <select id="logSwitchLevelSelect" name="level" class="form-control">
                                    <option>Info</option>
                                    <option>Debug</option>
                                    <option>Warn</option>
                                    <option>Error</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="logSwitchDurationInput" class="col-sm-2 control-label">Duration</label>
                            <div class="col-sm-3">
                                <input name="duration" type="number" class="form-control" id="logSwitchDurationInput"
                                       placeholder="mission duration">
                            </div>
                        </div>
                    </form>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-2">
                            <button class="btn btn-primary" id="logSwitchButton">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<hr style="height:3px;border:none;border-top:1px solid darkgray;" />

<div ng-controller="logSwitchCtrl" id="content">
    <table width="100%" class="table table-striped table-bordered table-hover" id="logListTable">
        <thead>
        <tr>
            <th>id</th>
            <th>message</th>
        </tr>
        </thead>
        <tbody>
        <tr class="gradeA" ng-repeat="x in datas" on-finish-render>
            <td>{{x.nodeID}}</td>
            <td>{{x.resMessage}}</td>
        </tr>
        </tbody>
    </table>
</div>
