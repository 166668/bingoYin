<div class="row">
    <div class="col-lg-12">
        <h3 class="page-header">LogTrace</h3>
    </div>
</div>
<div ng-controller="logTraceCtrl" id="content">
    <table  width="100%" class="table table-striped table-bordered table-hover" id="logTraceTable">
        <thead>
        <tr>
            <th>id</th>
            <th>taskName</th>
            <th>duration</th>
            <th>operation</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="x in datas" on-finish-render>
            <td>{{x.id}}</td>
            <td>{{x.name}}</td>
            <td>{{x.startTime}}</td>
            <td>
                <button style='padding:2px' class="btn btn-primary" data-toggle="modal" data-target="#logDetail">Watch</button>
                <button style='padding:2px' class="btn btn-primary">Delete</button>
            </td>
        </tr>
        </tbody>
    </table>

    <button class="btn btn-primary" data-toggle="modal" data-target="#newLogTrace">New</button>
    <button class="btn btn-primary" id="logTraceRefreshButton">Refresh</button>
</div>

<!--查看对话框-->
<div class="modal fade" id="logDetail" tabindex="-1" role="dialog" aria-labelledby="logDetailModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="logDetailModalLabel">
                    Add Log Trace
                </h4>
            </div>
            <div class="modal-body">
               some log data
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Dismiss</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>

<!--创建LogTrace对话框-->
<div class="modal fade" id="newLogTrace" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    Add Log Trace
                </h4>
            </div>
            <div class="modal-body">
                <form id="myForm" class="form-horizontal col-lg-offset-3" role="form" action="#">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">ID</label>
                        <div class="col-sm-5">
                            <p class="form-control-static">CaiYunLong</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="taskId" class="col-sm-3 control-label">TaskID</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" id="taskId"
                                   placeholder="taskName">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="duration" class="col-sm-3 control-label">Duration</label>
                        <div class="col-sm-5">
                            <input type="number" class="form-control" id="duration"
                                   placeholder="mission duration">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Dismiss</button>
                <button id="newLogTraceButton" type="button" class="btn btn-primary" data-dismiss="modal">Submit</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
